<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">Kanban</h1>

            </div>
        </div>
    </div>

    <div class="board">
        <button (click)="addBoard()" mat-fab extended color="primary" >
            <mat-icon>add</mat-icon>
            Add Board
        </button>
        <mat-tab-group>
            @for (board of boards; track board) {
                <mat-tab label="Board">
                    <div class="board-bar">
                        <p class="board-name">Board Name</p>
                    </div> 
                    <div class="board-wrapper">
                        <div class="board-columns" cdkDropListGroup>
                            @for (column of board.columns; track column) {
                                <div class="board-column">
                                    <div class="column-title">
                                        {{ column.name }}
                                        <div class="example-button-container">
                                            <button 
                                                mat-mini-fab color="primary" 
                                                aria-label="Example icon button with a menu icon" 
                                                (click)="addTask($index)">
                                              <mat-icon>add</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                    <div 
                                        cdkDropList
                                        [cdkDropListData]="column.tasks"
                                        class="tasks-container"
                                        (cdkDropListDropped)="drop($event)"
                                        bind-attr.data-columnIndex=$index>
                                        @for (task of column.tasks; track task) {
                                            <app-task-card 
                                                [column]="column.name" 
                                                [index]="$index" 
                                                [task]="task" 
                                                [board]="board">
                                            </app-task-card>
                                        }
                                    </div>
                                </div>
                              }
                        </div>
                    </div>
                </mat-tab>
            }
            <mat-tab label="Second"> Content 2 </mat-tab>
            <mat-tab label="Third"> Content 3 </mat-tab>
          </mat-tab-group>
    </div>
</div>
